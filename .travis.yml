matrix:
  include:
    - os: linux
      language: android
      android:
        components:
          - build-tools-28.0.3
          - android-28
      env: MP_TARGET=ANDROID
    - os: osx
      osx_image: xcode10.2
      language: java
      env: MP_TARGET=OSX

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
install:
  - ./gradlew library:assemble -DMP_TARGET=$MP_TARGET
script:
  - ./gradlew library:check -DMP_TARGET=$MP_TARGET
