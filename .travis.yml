matrix:
  include:
    - os: linux
      language: android
      android:
        components:
          - build-tools-28.0.3
          - android-28
      env: MP_TARGET=JVM
      install: true
      script: ./gradlew library:check -DMP_TARGET=$MP_TARGET
    - os: osx
      osx_image: xcode10.2
      language: java
      env: MP_TARGET=IOS_32
      install: true
      script: ./gradlew library:ios32MainBinaries -DMP_TARGET=$MP_TARGET
    - os: osx
      osx_image: xcode10.2
      language: java
      env: MP_TARGET=IOS_64
      install: true
      script: ./gradlew library:ios64MainBinaries -DMP_TARGET=$MP_TARGET
    - os: osx
      osx_image: xcode10.2
      language: java
      env: MP_TARGET=IOS_SIM
      install: true
      script: ./gradlew library:iosSimMainBinaries -DMP_TARGET=$MP_TARGET
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
deploy:
  skip_cleanup: true
  provider: script
  script: ./gradlew publishToMavenLocal -DMP_TARGET=$MP_TARGET && ls -la ~/.m2/repository/com/badoo/reaktive
  on:
    tags: true
