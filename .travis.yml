matrix:
  include:
    - os: linux
      language: android
      android:
        components:
          - build-tools-28.0.3
          - android-28
      env: HOST=CI_ANDROID
    - os: osx
      language: java
      env: HOST=CI_OSX
    - os: linux
      language: java
      env: HOST=CI_LINUX

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
install:
  - ./gradlew library:assemble
script:
  - ./gradlew library:check
